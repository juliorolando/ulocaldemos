<script>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let menu = null;  // Se carga desde /api/menu

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   HELPERS â€” INPUTS CON CONTADOR DE CARACTERES
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function fieldHTML(id, label, value, maxLen) {
    return `
        <div class="field">
            <label>${label}</label>
            <input type="text"
                   id="${id}"
                   value="${escHtml(value)}"
                   maxlength="${maxLen}"
                   data-max="${maxLen}"
                   oninput="updateCounter(this)">
            <div class="char-counter" id="${id}-counter">${value.length}/${maxLen}</div>
        </div>`;
}

function updateCounter(input) {
    const max     = parseInt(input.dataset.max);
    const len     = input.value.length;
    const counter = document.getElementById(input.id + '-counter');
    const pct     = len / max;
    // Reset clases
    input.classList.remove('warn', 'limit');
    counter.classList.remove('warn', 'limit');
    if (pct >= 1) {
        input.classList.add('limit');
        counter.classList.add('limit');
    } else if (pct >= 0.9) {
        input.classList.add('warn');
        counter.classList.add('warn');
    }
    counter.textContent = `${len}/${max}`;
}

function escHtml(str) {
    return String(str)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   HELPERS â€” UPLOAD DE IMAGEN
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function imgUploadHTML(wrapId, src) {
    return `
        <div class="img-upload" id="${wrapId}">
            <img id="${wrapId}-img" src="${src}" alt="">
            <div class="img-upload-overlay">
                <span>Cambiar imagen<br><small>JPEG Â· PNG Â· WEBP Â· mÃ¡x 5MB</small></span>
            </div>
            <div class="img-uploading" id="${wrapId}-uploading">Subiendoâ€¦</div>
            <input type="file" accept="image/jpeg,image/png,image/webp"
                   onchange="handleUpload(this,'${wrapId}')">
        </div>`;
}

async function handleUpload(input, wrapId) {
    const file = input.files[0];
    if (!file) return;

    // ValidaciÃ³n cliente
    const ALLOWED = ['image/jpeg', 'image/png', 'image/webp'];
    if (!ALLOWED.includes(file.type)) {
        alert('Solo se permiten imÃ¡genes JPEG, PNG o WEBP.');
        input.value = '';
        return;
    }
    if (file.size > 5 * 1024 * 1024) {
        alert('La imagen no puede superar los 5 MB.');
        input.value = '';
        return;
    }

    // UI: spinner
    const uploading = document.getElementById(wrapId + '-uploading');
    uploading.classList.add('active');

    try {
        const fd = new FormData();
        fd.append('image', file);
        const res  = await fetch('/api/upload', { method: 'POST', body: fd });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Error al subir la imagen.');

        // Actualizar preview y estado en memoria
        document.getElementById(wrapId + '-img').src = data.path;
        // Actualizar menu en memoria segÃºn el wrapId
        updateMenuImage(wrapId, data.path);
        markUnsaved();
    } catch (err) {
        alert(err.message);
    } finally {
        uploading.classList.remove('active');
        input.value = '';
    }
}

function updateMenuImage(wrapId, path) {
    // wrapId tiene la forma: feat-img | item-img-0 | item-img-1 ...
    if (wrapId === 'feat-img') {
        menu.featured.image = path;
    } else {
        const idx = parseInt(wrapId.replace('item-img-', ''));
        menu.items[idx].image = path;
    }
}
